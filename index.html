<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Midget or Miner - Super Deluxe FIXED</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
      transition: background-color 0.3s;
    }
    .container {
      margin-top: 30px;
      position: relative;
      z-index: 5; /* Make winner text stay on top */
    }
    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 60px;
      z-index: 5;
      position: relative;
    }
    .images img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      border: 3px solid white;
    }
    #arrow {
      font-size: 4rem;
      margin-top: 20px;
      height: 60px;
      transform-origin: bottom center;
      transition: transform 0.2s ease;
      position: relative;
      z-index: 5;
    }
    #winner {
      margin-top: 40px;
      font-size: 4rem;
      font-weight: bold;
      display: none;
      position: relative;
      z-index: 5;
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1; /* Fireworks BEHIND everything */
    }
    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      position: relative;
    }
  </style>
</head>
<body>

  <canvas id="fireworks"></canvas>

  <div class="container">
    <button id="playButton" onclick="startGame()">Play Again</button>

    <div class="images" id="imageContainer">
      <img id="img1" src="download.jpg" alt="Midget">
      <img id="img2" src="download-1.jpg" alt="Miner">
    </div>

    <div id="arrow">‚¨ÜÔ∏è</div>
    <div id="winner"></div>
  </div>

  <audio id="drumroll" src="https://www.soundjay.com/misc/sounds/drum-roll-1.mp3"></audio>
  <audio id="victory" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    let choices = [
      { word: "Midget", image: "download.jpg" },
      { word: "Miner", image: "download-1.jpg" }
    ];

    let arrow = document.getElementById('arrow');
    let winnerDiv = document.getElementById('winner');
    let img1 = document.getElementById('img1');
    let img2 = document.getElementById('img2');
    let imageContainer = document.getElementById('imageContainer');
    let playButton = document.getElementById('playButton');
    let fireworksCanvas = document.getElementById('fireworks');
    let ctx = fireworksCanvas.getContext('2d');

    let drumroll = document.getElementById('drumroll');
    let victory = document.getElementById('victory');

    let arrowInterval;
    let colorInterval;
    let pointingLeft = true;

    function startGame() {
      // Reset
      winnerDiv.style.display = "none";
      fireworksCanvas.style.display = "none";
      imageContainer.style.display = "flex";
      img1.style.display = "block";
      img2.style.display = "block";
      arrow.style.transform = "rotate(0deg)";
      pointingLeft = true;
      document.body.style.backgroundColor = "#000";

      drumroll.currentTime = 0;
      drumroll.play();

      // Flash background colors
      colorInterval = setInterval(() => {
        document.body.style.backgroundColor = getRandomColor();
      }, 200);

      // Arrow starts pivoting
      arrowInterval = setInterval(() => {
        if (pointingLeft) {
          arrow.style.transform = "rotate(-30deg)";
        } else {
          arrow.style.transform = "rotate(30deg)";
        }
        pointingLeft = !pointingLeft;
      }, 100);

      // After 4 seconds, pick a winner
      setTimeout(() => {
        clearInterval(arrowInterval);
        clearInterval(colorInterval);
        document.body.style.backgroundColor = "#000";
        pickWinner();
      }, 4000);
    }

    function pickWinner() {
      drumroll.pause();

      let randomIndex = Math.floor(Math.random() * choices.length);
      let finalChoice = choices[randomIndex];

      // Show only the winning image
      if (randomIndex === 0) {
        img1.style.display = "block";
        img2.style.display = "none";
      } else {
        img1.style.display = "none";
        img2.style.display = "block";
      }

      winnerDiv.textContent = `WINNER: ${finalChoice.word}! üéâ`;
      winnerDiv.style.display = "block";

      victory.currentTime = 0;
      victory.play();
      launchFireworks();
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function launchFireworks() {
      fireworksCanvas.style.display = "block";
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;

      let particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: fireworksCanvas.width / 2,
          y: fireworksCanvas.height / 2,
          speedX: (Math.random() - 0.5) * 10,
          speedY: (Math.random() - 0.5) * 10,
          radius: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

        particles.forEach(p => {
          p.x += p.speedX;
          p.y += p.speedY;
          p.radius *= 0.96;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });

        particles = particles.filter(p => p.radius > 0.5);

        if (particles.length > 0) {
          requestAnimationFrame(animate);
        }
      }

      animate();
    }
  </script>

</body>
</html>
