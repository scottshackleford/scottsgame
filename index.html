<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Midget or Miner - Working Version</title>
  <style>
    body {
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #result {
      font-size: 4rem;
      text-align: center;
      transition: transform 0.1s ease;
    }
    #photo {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 20px;
      display: none; /* hidden until the end */
    }
    .shake {
      animation: shake 0.1s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      25% { transform: translate(-1px, 2px) rotate(-1deg); }
      50% { transform: translate(2px, -1px) rotate(1deg); }
      75% { transform: translate(-1px, -1px) rotate(0deg); }
      100% { transform: translate(1px, 2px) rotate(1deg); }
    }
  </style>
</head>
<body>

  <div id="result"></div>
  <img id="photo" src="" alt="Chosen One">

  <script>
    let flashingInterval;

    // Using placeholder images so it works immediately
    let choices = [
      { word: "Midget", image: "https://via.placeholder.com/300x400?text=Midget" },
      { word: "Miner", image: "https://via.placeholder.com/300x400?text=Miner" }
    ];

    function startFlashing() {
      const resultDiv = document.getElementById('result');
      const photo = document.getElementById('photo');
      let duration = 2000; // 2 seconds
      let flashSpeed = 50; // flashes every 50ms

      resultDiv.classList.add('shake'); // Start shaking
      photo.style.display = "none"; // Hide image during flashing

      flashingInterval = setInterval(() => {
        let randomChoice = choices[Math.floor(Math.random() * choices.length)];
        resultDiv.textContent = randomChoice.word;
      }, flashSpeed);

      // After 2 seconds, stop flashing and pick final
      setTimeout(() => {
        clearInterval(flashingInterval);
        resultDiv.classList.remove('shake');

        let finalChoice = choices[Math.floor(Math.random() * choices.length)];
        resultDiv.textContent = finalChoice.word;
        resultDiv.style.fontSize = "7rem";
        resultDiv.style.transform = "scale(1.2)";

        photo.src = finalChoice.image;
        photo.style.display = "block"; // Show image
      }, duration);
    }

    // Automatically start flashing when page loads
    window.onload = startFlashing;
  </script>

</body>
</html>
