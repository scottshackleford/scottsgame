<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Midget or Miner - Final Game</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }
    .container {
      margin-top: 30px;
    }
    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 60px;
    }
    .images img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      border: 3px solid white;
    }
    #arrow {
      font-size: 4rem;
      margin-top: 20px;
      height: 60px;
      transform-origin: bottom center;
      transition: transform 0.2s ease;
    }
    #winner {
      margin-top: 40px;
      font-size: 4rem;
      font-weight: bold;
      display: none;
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
    }
    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="playButton" onclick="startGame()">Play Again</button>

    <div class="images" id="imageContainer">
      <img id="img1" src="download.jpg" alt="Midget">
      <img id="img2" src="download-1.jpg" alt="Miner">
    </div>

    <div id="arrow">‚¨ÜÔ∏è</div>
    <div id="winner"></div>
    <canvas id="fireworks"></canvas>
  </div>

  <script>
    let choices = [
      { word: "Midget", image: "download.jpg" },
      { word: "Miner", image: "download-1.jpg" }
    ];

    let arrow = document.getElementById('arrow');
    let winnerDiv = document.getElementById('winner');
    let img1 = document.getElementById('img1');
    let img2 = document.getElementById('img2');
    let imageContainer = document.getElementById('imageContainer');
    let playButton = document.getElementById('playButton');
    let fireworksCanvas = document.getElementById('fireworks');
    let ctx = fireworksCanvas.getContext('2d');

    let arrowInterval;
    let pointingLeft = true;

    function startGame() {
      // Reset
      winnerDiv.style.display = "none";
      fireworksCanvas.style.display = "none";
      imageContainer.style.display = "flex";
      img1.style.display = "block";
      img2.style.display = "block";

      arrow.style.transform = "rotate(0deg)";
      pointingLeft = true;

      // Arrow starts pivoting
      arrowInterval = setInterval(() => {
        if (pointingLeft) {
          arrow.style.transform = "rotate(-30deg)";
        } else {
          arrow.style.transform = "rotate(30deg)";
        }
        pointingLeft = !pointingLeft;
      }, 200);

      // After 2 seconds, pick a winner
      setTimeout(() => {
        clearInterval(arrowInterval);
        pickWinner();
      }, 2000);
    }

    function pickWinner() {
      let randomIndex = Math.floor(Math.random() * choices.length);
      let finalChoice = choices[randomIndex];

      // Show only the winning image
      if (randomIndex === 0) {
        img1.style.display = "block";
        img2.style.display = "none";
      } else {
        img1.style.display = "none";
        img2.style.display = "block";
      }

      winnerDiv.textContent = `Winner: ${finalChoice.word}! üéâ`;
      winnerDiv.style.display = "block";

      launchFireworks();
    }

    function launchFireworks() {
      fireworksCanvas.style.display = "block";
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;

      let particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: fireworksCanvas.width / 2,
          y: fireworksCanvas.height / 2,
          speedX: (Math.random() - 0.5) * 10,
          speedY: (Math.random() - 0.5) * 10,
          radius: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

        particles.forEach(p => {
          p.x += p.speedX;
          p.y += p.speedY;
          p.radius *= 0.96;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });

        particles = particles.filter(p => p.radius > 0.5);

        if (particles.length > 0) {
          requestAnimationFrame(animate);
        }
      }

      animate();
    }
  </script>

</body>
</html>
