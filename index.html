<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Thai Bride Show</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      margin-top: 20px;
      padding: 10px;
      position: relative;
      z-index: 5;
    }
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 20px;
      animation: bounce 2s infinite;
      background: linear-gradient(90deg, #ff00cc, #00ccff, #33ff33, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .covers, .second-covers {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .cover-box, .second-cover-box {
      position: relative;
      cursor: pointer;
      flex: 1 1 45%;
      max-width: 45%;
      background: #444;
      border-radius: 15px;
      border: 3px solid white;
      padding: 20px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    .cover-box img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      border: 3px solid white;
      transition: opacity 1s ease;
    }
    .number-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      font-size: 1.5rem;
      padding: 5px 10px;
      border-radius: 50%;
      font-weight: bold;
    }
    #preInstruction, #instruction, #round2Instruction {
      margin-top: 10px;
      font-size: 2rem;
      font-weight: bold;
    }
    #instruction, #round2Instruction, #playAgainButton {
      display: none;
    }
    #winnerWord, #winnerLike, #secondResult {
      margin-top: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      display: none;
    }
    #winnerLike, #secondResult {
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ff99, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
    }
    @keyframes rainbow {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      position: relative;
    }
    /* Mobile */
    @media (max-width: 600px) {
      .covers, .second-covers {
        gap: 20px;
      }
      .cover-box, .second-cover-box {
        max-width: 80%;
      }
      .title {
        font-size: 2rem;
      }
      #preInstruction, #instruction, #round2Instruction {
        font-size: 1.5rem;
      }
      #winnerWord, #winnerLike, #secondResult {
        font-size: 2rem;
      }
      button {
        font-size: 1.2rem;
        padding: 8px 16px;
      }
      .number-label {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <div class="title" id="mainTitle">ðŸŽ² Welcome to the Ultimate Thai Bride Show! ðŸŽ²</div>
  <div id="preInstruction">Click the button to start!</div>
  <button id="playButton" onclick="startGame()">Click here for Round 1</button>

  <div id="instruction">Choose your Thai bride! ðŸ‡¹ðŸ‡­</div>

  <div class="covers" id="firstStage">
    <div class="cover-box" onclick="reveal(0)">
      <div class="number-label">1</div>
      <img id="cover0" src="download-3.jpg" alt="Bangkok Cover">
      <img id="real0" src="download.jpg" alt="Midget" style="display: none;">
    </div>
    <div class="cover-box" onclick="reveal(1)">
      <div class="number-label">2</div>
      <img id="cover1" src="download-3.jpg" alt="Bangkok Cover">
      <img id="real1" src="download-1.jpg" alt="Minor" style="display: none;">
    </div>
  </div>

  <div id="winnerWord"></div>
  <div id="winnerLike"></div>

  <div id="round2Instruction"></div>

  <div id="secondStage"></div>

  <div id="secondResult"></div>
  <div id="secondImage"></div>

  <button id="playAgainButton" onclick="location.reload()">Play Again</button>
</div>

<!-- Sounds -->
<audio id="music" src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" loop></audio>
<audio id="cheer" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
<audio id="sad" src="https://www.soundjay.com/misc/sounds/fail-trombone-01.mp3"></audio>

<script>
  let choices = [
    { word: "Midget", image: "download.jpg" },
    { word: "Minor", image: "download-1.jpg" }
  ];
  let fireworksCanvas = document.getElementById('fireworks');
  let ctx = fireworksCanvas.getContext('2d');
  let music = document.getElementById('music');
  let cheer = document.getElementById('cheer');
  let sad = document.getElementById('sad');

  let round = 1;
  let alreadyPicked = false;

  function startGame() {
    if (round === 1) {
      fadeInMusic();
      document.getElementById('preInstruction').style.display = "none";
      document.getElementById('instruction').style.display = "block";
      document.getElementById('playButton').style.display = "none";
      document.getElementById('mainTitle').style.display = "none";
    } else if (round === 2) {
      document.getElementById('firstStage').style.display = "none";
      document.getElementById('winnerWord').style.display = "none";
      document.getElementById('winnerLike').style.display = "none";
      document.getElementById('round2Instruction').innerHTML = "Round 2! Pick wisely... ðŸ˜‰";
      document.getElementById('round2Instruction').style.display = "block";

      // Dynamically create the second round
      document.getElementById('secondStage').innerHTML = `
        <div class="second-covers">
          <div class="second-cover-box" onclick="secondReveal('good')">Choose Me</div>
          <div class="second-cover-box" onclick="secondReveal('bad')">Choose Me</div>
        </div>
      `;
    }
  }

  function fadeInMusic() {
    music.volume = 0;
    music.play();
    let volume = 0;
    let fade = setInterval(() => {
      if (volume < 0.5) {
        volume += 0.01;
        music.volume = volume;
      } else {
        clearInterval(fade);
      }
    }, 100);
  }

  function reveal(index) {
    if (alreadyPicked) return;
    alreadyPicked = true;

    document.getElementById('cover0').style.opacity = "0";
    document.getElementById('cover1').style.opacity = "0";

    setTimeout(() => {
      document.getElementById('cover0').style.display = "none";
      document.getElementById('cover1').style.display = "none";

      document.getElementById(`real0`).style.display = (index == 0) ? "block" : "none";
      document.getElementById(`real1`).style.display = (index == 1) ? "block" : "none";

      document.getElementById('winnerWord').textContent = choices[index].word + " ðŸŽ‰";
      document.getElementById('winnerWord').style.display = "block";
      document.getElementById('winnerLike').textContent = "You Liiiiike!";
      document.getElementById('winnerLike').style.display = "block";

      launchFireworks();

      setTimeout(() => {
        document.getElementById('playButton').style.display = "inline-block";
        document.getElementById('playButton').innerText = "Click here for Round 2";
        round = 2;
      }, 2000);
    }, 1000);
  }

  function secondReveal(result) {
    document.getElementById('secondStage').style.display = "none";
    document.getElementById('round2Instruction').style.display = "none";

    if (result === "good") {
      launchFireworks();
      cheer.play();
      document.getElementById('secondResult').innerHTML = "Used a Condom! <br> Well done! You are a winner! ðŸŽ‰";
      document.getElementById('secondResult').style.display = "block";
      document.getElementById('secondImage').innerHTML = "<img src='download-4.jpg' style='width:250px;margin-top:20px;border-radius:15px;'>";
    } else {
      sad.play();
      document.getElementById('secondResult').innerHTML = "Oh no, I went Bareback! <br> Uh oh! You lose. Better visit the clinic, big boy. ðŸ˜¬";
      document.getElementById('secondResult').style.display = "block";
      document.getElementById('secondImage').innerHTML = "<img src='download-6.jpg' style='width:250px;margin-top:20px;border-radius:15px;'>";
    }

    document.getElementById('playAgainButton').style.display = "inline-block";
  }

  function launchFireworks() {
    fireworksCanvas.style.display = "block";
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;

    let particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: fireworksCanvas.width / 2,
        y: fireworksCanvas.height / 2,
        speedX: (Math.random() - 0.5) * 10,
        speedY: (Math.random() - 0.5) * 10,
        radius: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.radius *= 0.96;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      particles = particles.filter(p => p.radius > 0.5);

      if (particles.length > 0) {
        requestAnimationFrame(animate);
      }
    }

    animate();
  }
</script>

</body>
</html>
