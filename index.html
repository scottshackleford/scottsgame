<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose Your Thai Bride</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }
    .container {
      margin-top: 30px;
      position: relative;
      z-index: 5;
    }
    .covers {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 60px;
    }
    .cover-box {
      position: relative;
      cursor: pointer;
    }
    .cover-box img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      border: 3px solid white;
    }
    #instruction {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
    }
    #winnerWord {
      margin-top: 20px;
      font-size: 3rem;
      font-weight: bold;
      display: none;
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      position: relative;
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <button id="playButton" onclick="resetGame()">Play Again</button>

  <div id="instruction">Choose your Thai bride! ðŸ‡¹ðŸ‡­</div>

  <div class="covers">
    <div class="cover-box" onclick="reveal(0)">
      <img id="cover0" src="https://i.imgur.com/2Z9Z5lP.png" alt="Gift Box">
      <img id="real0" src="download.jpg" alt="Midget" style="display: none;">
    </div>
    <div class="cover-box" onclick="reveal(1)">
      <img id="cover1" src="https://i.imgur.com/2Z9Z5lP.png" alt="Gift Box">
      <img id="real1" src="download-1.jpg" alt="Minor" style="display: none;">
    </div>
  </div>

  <div id="winnerWord"></div>
</div>

<script>
  let choices = [
    { word: "Midget", image: "download.jpg" },
    { word: "Minor", image: "download-1.jpg" }
  ];

  let fireworksCanvas = document.getElementById('fireworks');
  let ctx = fireworksCanvas.getContext('2d');
  let alreadyPicked = false;

  function reveal(index) {
    if (alreadyPicked) return;
    alreadyPicked = true;

    // Hide cover
    document.getElementById(`cover${index}`).style.display = "none";
    // Show real image
    document.getElementById(`real0`).style.display = (index === 0) ? "block" : "none";
    document.getElementById(`real1`).style.display = (index === 1) ? "block" : "none";

    // Show winner word
    document.getElementById('winnerWord').textContent = choices[index].word + " ðŸŽ‰";
    document.getElementById('winnerWord').style.display = "block";

    launchFireworks();
  }

  function resetGame() {
    alreadyPicked = false;
    document.getElementById('winnerWord').style.display = "none";

    // Reset covers and real images
    document.getElementById('cover0').style.display = "block";
    document.getElementById('cover1').style.display = "block";
    document.getElementById('real0').style.display = "none";
    document.getElementById('real1').style.display = "none";
    document.body.style.backgroundColor = "#000";
  }

  function launchFireworks() {
    fireworksCanvas.style.display = "block";
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;

    let particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: fireworksCanvas.width / 2,
        y: fireworksCanvas.height / 2,
        speedX: (Math.random() - 0.5) * 10,
        speedY: (Math.random() - 0.5) * 10,
        radius: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.radius *= 0.96;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      particles = particles.filter(p => p.radius > 0.5);

      if (particles.length > 0) {
        requestAnimationFrame(animate);
      }
    }

    animate();
  }
</script>

</body>
</html>
