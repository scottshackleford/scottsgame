<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose Your Thai Bride - Mobile Final Version</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      margin-top: 20px;
      position: relative;
      z-index: 5;
      padding: 10px;
    }
    .covers {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .cover-box {
      position: relative;
      cursor: pointer;
      flex: 1 1 45%;
      max-width: 45%;
    }
    .cover-box img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      border: 3px solid white;
      transition: opacity 1s ease;
    }
    .number-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      font-size: 1.5rem;
      padding: 5px 10px;
      border-radius: 50%;
      font-weight: bold;
    }
    #preInstruction {
      margin-top: 10px;
      font-size: 2rem;
      font-weight: bold;
    }
    #instruction {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: bold;
      display: none;
    }
    #winnerWord {
      margin-top: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      display: none;
      color: white;
    }
    #winnerLike {
      margin-top: 10px;
      font-size: 3rem;
      font-weight: bold;
      display: none;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ff99, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
    }
    @keyframes rainbow {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      position: relative;
    }
    /* Responsive for Mobile */
    @media (max-width: 600px) {
      #preInstruction, #instruction {
        font-size: 1.5rem;
      }
      #winnerWord, #winnerLike {
        font-size: 2rem;
      }
      #playButton {
        font-size: 1.2rem;
        padding: 8px 16px;
      }
      .covers {
        gap: 20px;
      }
      .cover-box {
        max-width: 80%;
      }
      .number-label {
        font-size: 1.2rem;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <div id="preInstruction">Click Start Game to continue!</div>
  <button id="playButton" onclick="startGame()">Start Game</button>

  <div id="instruction">Choose your Thai bride! ðŸ‡¹ðŸ‡­</div>

  <div class="covers">
    <div class="cover-box" onclick="reveal(0)">
      <div class="number-label">1</div>
      <img id="cover0" src="download-3.jpg" alt="Bangkok Cover">
      <img id="real0" src="download.jpg" alt="Midget" style="display: none;">
    </div>
    <div class="cover-box" onclick="reveal(1)">
      <div class="number-label">2</div>
      <img id="cover1" src="download-3.jpg" alt="Bangkok Cover">
      <img id="real1" src="download-1.jpg" alt="Minor" style="display: none;">
    </div>
  </div>

  <div id="winnerWord"></div>
  <div id="winnerLike"></div>
</div>

<!-- Music -->
<audio id="music" src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" loop></audio>

<script>
  let choices = [
    { word: "Midget", image: "download.jpg" },
    { word: "Minor", image: "download-1.jpg" }
  ];

  let fireworksCanvas = document.getElementById('fireworks');
  let ctx = fireworksCanvas.getContext('2d');
  let alreadyPicked = false;
  let music = document.getElementById('music');

  function startGame() {
    fadeInMusic();
    resetGame();
    document.getElementById('preInstruction').style.display = "none";
    document.getElementById('instruction').style.display = "block";
  }

  function fadeInMusic() {
    music.volume = 0;
    music.play();
    let volume = 0;
    let fade = setInterval(() => {
      if (volume < 0.5) {
        volume += 0.01;
        music.volume = volume;
      } else {
        clearInterval(fade);
      }
    }, 100);
  }

  function reveal(index) {
    if (alreadyPicked) return;
    alreadyPicked = true;

    let cover = document.getElementById(`cover${index}`);
    cover.style.opacity = "0";

    setTimeout(() => {
      cover.style.display = "none";

      let realImage = document.getElementById(`real${index}`);
      realImage.style.display = "block";
      realImage.style.opacity = "0";
      setTimeout(() => {
        realImage.style.opacity = "1";
      }, 50);

      // Set winner words
      document.getElementById('winnerWord').textContent = choices[index].word + " ðŸŽ‰";
      document.getElementById('winnerWord').style.display = "block";
      document.getElementById('winnerLike').textContent = "You Liiiiike";
      document.getElementById('winnerLike').style.display = "block";

      launchFireworks();
    }, 1000);
  }

  function resetGame() {
    alreadyPicked = false;
    document.getElementById('winnerWord').style.display = "none";
    document.getElementById('winnerLike').style.display = "none";

    let covers = [document.getElementById('cover0'), document.getElementById('cover1')];
    let reals = [document.getElementById('real0'), document.getElementById('real1')];

    covers.forEach(c => {
      c.style.display = "block";
      c.style.opacity = "1";
    });

    reals.forEach(r => {
      r.style.display = "none";
      r.style.opacity = "1";
    });

    document.body.style.backgroundColor = "#000";
  }

  function launchFireworks() {
    fireworksCanvas.style.display = "block";
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;

    let particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: fireworksCanvas.width / 2,
        y: fireworksCanvas.height / 2,
        speedX: (Math.random() - 0.5) * 10,
        speedY: (Math.random() - 0.5) * 10,
        radius: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.radius *= 0.96;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      particles = particles.filter(p => p.radius > 0.5);

      if (particles.length > 0) {
        requestAnimationFrame(animate);
      }
    }

    animate();
  }
</script>

</body>
</html>
